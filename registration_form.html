<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
</head>
<body>
    <form action="">
        <h1>REGISTRATION FORM</h1>
        <h2>STUDENT  INFORMATION</h2>
        <p>Name: <input type="text" name="name"></p>
        <fieldset>
            <legend>GENDER</legend>
            <p>
                Male <input type="radio" name="gender" id="male">
                Female <input type="radio" name="gender" id="femaler">
            </p>
        </fieldset>
        <p> Address: <textarea name="address" id="address" cols="80" rows="8"></textarea></p>
            <fieldset>
                <legend>STATE</legend>
                <p>
                    BIHAR <input type="radio" name="STATE" id="bihar">
                    DELHI <input type="radio" name="STATE" id="delhi">
                    SIKKIM<input type="radio" name="STATE" id="sikkim">
                    PUNJAB<input type="radio" name="STATE" id="punjab">
                    UTTAR PRADESH<input type="radio" name="STATE" id="uttar pradesh">
                    JHARKHAND<input type="radio" name="STATE" id="jharkhand">
                    GUJRAT<input type="radio" name="STATE" id="gujrat">
                    ANDHRA PRADESH<input type="radio" name="STATE" id="andhra pradesh">
                    ARUNACHAL<input type="radio" name="STATE" id="arunachal">
                    ASSAM<input type="radio" name="STATE" id="assam">
                    CHHATTISGARH<input type="radio" name="STATE" id="chhattisgarh">
                    KARNATAKA<input type="radio" name="STATE" id="karnataka">
                    GOA<input type="radio" name="STATE" id="goa">
                    HARYANA<input type="radio" name="STATE" id="haryana">
                    ODISHA<input type="radio" name="STATE" id="odisha">
                    WEST BANGAL<input type="radio" name="STATE" id="west bangal">
                    RAJISTHAN<input type="radio" name="STATE" id="rajisthan">
                
                
                </p>
                
            </fieldset>
          <p>Email:   <input type="email"  name=   "email" id="email"></p>
        <p>pincode: <input type="number" name="pincode" id="pincode"></p>
           <p> Mob:     <input type="number" name="mob" id=""></p>

        <hr>
        <h2> Payment informatio</h2>
        <br>
        <hr>
        <hr>
        <p>Card Type:
            <select name="Card_type" id="card_type">
                <option value="--select a card type--"></option>
                <option value="visa"></option>
 

            </select>



        </p>










    </form>
    
</body>
</html>
